<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Image Animation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="animation.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #photo {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      position: relative;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2> Image Animation</h2>
  <img id="photo" src="C:\Users\nepal\OneDrive\Desktop\New folder (2)\wp2372393.jpg" alt="Roshan Image">
  <br>
  <button id="animateBtn">Animate Photo</button>

</body>
</html>
