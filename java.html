<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramâ€™s Math Actions</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="ram.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f1f1;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Ram's Math Buttons</h2>

  <button id="addBtn">Ram Addition</button>
  <div id="addOutput" class="output"></div>

  <button id="subBtn">Ram Subtraction</button>
  <div id="subOutput" class="output"></div>

  <button id="mulBtn">Ram Multiplication</button>
  <div id="mulOutput" class="output"></div>

  <button id="divBtn">Ram Division</button>
  <div id="divOutput" class="output"></div>

  <button id="msgBtn">Ram Message</button>
  <div id="msgOutput" class="output"></div>

</body>
</html>
