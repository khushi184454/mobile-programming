<!DOCTYPE html>
<html>
<head>
  <title>Splitify – Add Expense</title>
</head>
<body style="font-family: Arial; max-width: 400px; margin: auto;">

  <h2>Add Expense</h2>

  <label>Expense Name</label><br>
  <input type="text" id="expenseName" placeholder="Expense Name" style="width:100%; padding:10px; margin-bottom:10px;"><br>

  <label>Amount</label><br>
  <input type="number" id="amount" placeholder="Amount" style="width:100%; padding:10px; margin-bottom:10px;"><br>

  <label>Category</label><br>
  <input type="text" id="category" placeholder="e.g., Food, Travel" style="width:100%; padding:10px; margin-bottom:10px;"><br>

  <label>Date (YYYY-MM-DD)</label><br>
  <input type="text" id="date" placeholder="YYYY-MM-DD" style="width:100%; padding:10px; margin-bottom:10px;"><br>

  <button onclick="addExpense()" style="padding:10px; width:100%; background:#4CAF50; color:white; border:none; border-radius:5px;">
    Submit
  </button>

  <p id="msg" style="margin-top: 15px; font-weight: bold;"></p>

  <!-- Import firebase.js -->
  <script type="module">
    import { db, ref, push, set } from "./firebase.js";

    window.addExpense = async () => {
      const expenseName = document.getElementById("expenseName").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const category = document.getElementById("category").value.trim();
      const date = document.getElementById("date").value.trim();
      const msg = document.getElementById("msg");

      if (!expenseName || !amount || !category || !date) {
        msg.innerHTML = "⚠️ Please fill all fields!";
        msg.style.color = "red";
        return;
      }

      try {
        const expensesRef = ref(db, "expenses/");
        const newExpenseRef = push(expensesRef);

        await set(newExpenseRef, {
          expenseName,
          amount,
          category,
          date,
          createdAt: new Date().toISOString()
        });

        msg.innerHTML = "✅ Expense added successfully!";
        msg.style.color = "green";

        document.getElementById("expenseName").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("category").value = "";
        document.getElementById("date").value = "";

      } catch (e) {
        msg.innerHTML = "❌ Error adding expense!";
        msg.style.color = "red";
        console.error("Error adding expense:", e);
      }
    };
  </script>

</body>
</html>
