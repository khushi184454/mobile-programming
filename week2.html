<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Actions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }
    .container {
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      width: 300px;
      background-color: white;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Hari</h1>

  <div class="container" id="container6">
    <p id="sumResult">Click the button to show the sum of 5 + 6.</p>
    <button onclick="showSum()">Show Sum</button>
  </div>


  <script src="hari".js"></script>

</body>
</html>
